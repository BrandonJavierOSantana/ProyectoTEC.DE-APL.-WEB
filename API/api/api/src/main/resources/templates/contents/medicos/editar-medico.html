<th:block th:fragment="content">
    <!--/*@thymesVar id="dtoMedico" type="mx.tecnm.cdmadero.api.dtos.DtoMedico"*/-->
    <link rel="stylesheet" th:href="@{/css/SalusVitalCare.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <a th:href="@{/personalMedico/lista-medicos}" class="btn btn-outline-secondary">
        <i class="bi bi-arrow-left"></i> Regresar
    </a>

    <div class="form-section container pt-1">
        <h1 class="sticky-header col-12">Salus Vital Care - Editar Médico</h1>
        <form th:action="@{/personalMedico/editar}" th:object="${dtoMedico}" class="row g-3" method="post">

            <!-- ID oculto para edición -->
            <input type="hidden" th:field="*{id}" />

            <div class="col-3">
                <label th:for="*{curp}" class="form-label">CURP</label>
                <input th:field="*{curp}" type="text" class="form-control" maxlength="18" required />
            </div>

            <div class="col-3">
                <label th:for="*{nombre}" class="form-label">Nombre(s)</label>
                <input th:field="*{nombre}" type="text" class="form-control" maxlength="50" required />
            </div>

            <div class="col-3">
                <label th:for="*{apellidoPaterno}" class="form-label">Apellido Paterno</label>
                <input th:field="*{apellidoPaterno}" type="text" class="form-control" maxlength="20" required />
            </div>

            <div class="col-3">
                <label th:for="*{apellidoMaterno}" class="form-label">Apellido Materno</label>
                <input th:field="*{apellidoMaterno}" type="text" class="form-control" maxlength="20" required />
            </div>

            <div class="col-3">
                <label th:for="*{sexo}" class="form-label">Sexo</label>
                <select th:field="*{sexo}" class="form-control" required>
                    <option value="">Seleccione el sexo</option>
                    <option value="M">M</option>
                    <option value="F">F</option>
                </select>
            </div>

            <div class="col-3">
                <label th:for="*{medico.cedula}" class="form-label">Cédula</label>
                <input th:field="*{medico.cedula}" type="text" class="form-control" maxlength="50" required />
            </div>

            <div class="col-3">
                <label th:for="*{medico.idEspecialidad}" class="form-label">Especialidad</label>
                <select th:field="*{medico.idEspecialidad}" class="form-select" required>
                    <option value="" disabled>Seleccione una especialidad</option>
                    <option th:each="esp : ${especialidades}" th:value="${esp.id}" th:text="${esp.nombre}"
                            th:selected="${esp.id} == ${dtoMedico.medico.idEspecialidad?.id}"></option>
                </select>
            </div>

            <div class="col-3">
                <label th:for="*{rol}" class="form-label">Rol</label>
                <select th:field="*{rol}" class="form-control" required>
                    <option value="">Seleccione el rol</option>
                    <option value="Medico">Médico</option>
                    <option value="Administrador">Administrador</option>
                </select>
            </div>

            <div class="col-3">
                <label th:for="*{contrasena}" class="form-label">Contraseña</label>
                <input th:field="*{contrasena}" type="password" class="form-control" minlength="8" maxlength="15" required />
            </div>

            <div class="col-12 text-center mt-4 pb-3">
                <button type="submit" class="btn btn-success">Guardar Cambios</button>
                <a th:href="@{/personalMedico/lista-medicos}" class="btn btn-secondary ms-2">Cancelar</a>
            </div>
        </form>
    </div>

    <script th:src="@{/js/scroll.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</th:block>
