<th:block th:fragment="content">
    <!--/*@thymesVar id="dtoMedico" type="mx.tecnm.cdmadero.api.dtos.DtoMedico"*/-->
    <link rel="stylesheet" th:href="@{/css/SalusVitalCare.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Regresar -->
    <a th:href="@{/home}" class="btn btn-outline-secondary">
        <i class="bi bi-arrow-left"></i> Regresar
    </a>
    <style>
        .form-section {
            max-height: 90vh; /* Ajusta la altura máxima para permitir el scroll */
            overflow-y: auto; /* Habilita el scroll vertical automático */
            padding-right: 15px; /* Evita que el scrollbar se superponga al contenido */
        }
    </style>
    <div class="form-section container pt-1" id="medicos">
        <h1 class="sticky-header col-12">Salus Vital Care - Registro de Médicos</h1>
        <form th:action="@{/personalMedico/new}" th:object="${dtoMedico}" class="row g-3" method="post">

            <div class="col-3">
                <label th:for="*{curp}" class="form-label">CURP</label>
                <input th:field="*{curp}" type="text" class="form-control" placeholder="CURP" pattern="[A-Z]{4}[0-9]{6}[A-Z]{6}[A-Z0-9]{2}" maxlength="18" required />
            </div>

            <div class="col-3">
                <label th:for="*{nombre}" class="form-label">Nombre(s)</label>
                <input th:field="*{nombre}" type="text" class="form-control" placeholder="Nombre(s)" pattern="[A-Za-zÁÉÍÓÚÜÑáéíóúüñ ]{1,50}" maxlength="50" required />
            </div>

            <div class="col-3">
                <label th:for="*{apellidoPaterno}" class="form-label">Apellido Paterno</label>
                <input th:field="*{apellidoPaterno}" type="text" class="form-control" placeholder="Apellido paterno" pattern="[A-Za-zÁÉÍÓÚÑáéíóúñ ]{1,20}" maxlength="20" required />
            </div>

            <div class="col-3">
                <label th:for="*{apellidoMaterno}" class="form-label">Apellido Materno</label>
                <input th:field="*{apellidoMaterno}" type="text" class="form-control" placeholder="Apellido materno" pattern="[A-Za-zÁÉÍÓÚÑáéíóúñ ]{1,20}" maxlength="20" required />
            </div>

            <div class="col-3">
                <label th:for="*{sexo}" class="form-label">Sexo</label>
                <select th:field="*{sexo}" class="form-control" required>
                    <option value="">Seleccione el sexo</option>
                    <option value="M">M</option>
                    <option value="F">F</option>
                </select>
            </div>

            <div class="col-3">
                <label th:for="*{medico.cedula}" class="form-label">Cédula Profesional</label>
                <input th:field="*{medico.cedula}" type="text" class="form-control" placeholder="Cédula profesional" maxlength="50" required />
            </div>

            <div class="col-3">
                <label th:for="*{medico.idEspecialidad}" class="form-label">Especialidad</label>
                <select th:field="*{medico.idEspecialidad}" class="form-select" required>
                    <option value="" selected disabled>Seleccione una especialidad</option>
                    <!--/*@thymesVar id="especialidades" type="java.util.List<mx.tecnm.cdmadero.api.entities.PersonalMedicoEspecialidad>"*/-->
                    <option th:each="esp : ${especialidades}" th:value="${esp.id}" th:text="${esp.nombre}"></option>
                </select>
            </div>

            <div class="col-3">
                <label th:for="*{rol}" class="form-label">Rol</label>
                <select th:field="*{rol}" class="form-control" required>
                    <option value="">Seleccione el rol</option>
                    <option value="Medico">Médico</option>
                </select>
            </div>

<!--            <div class="col-3">-->
<!--                <label th:for="*{rol}" class="form-label">Rol</label>-->
<!--                <select th:field="*{rol}" class="form-control" required>-->
<!--                    <option value="">Seleccione el rol</option>-->
<!--                    <option value="Jefe">Jefé</option>-->
<!--                    <option value="Medico">Médico</option>-->
<!--                </select>-->
<!--            </div>-->

            <div class="col-3">
                <label th:for="*{contrasena}" class="form-label">Contraseña</label>
                <input th:field="*{contrasena}" type="password" class="form-control" placeholder="••••••••" minlength="8" maxlength="15" required />
            </div>

            <div class="col-12 text-center mt-4 pb-3">
                <button type="submit" class="btn btn-primary1">Registrar Médico</button>
            </div>
        </form>
    </div>

    <script th:src="@{/js/scroll.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</th:block>
