<html xmlns:th="https:// www. thymeleaf. org">
<th:block th:fragment="content" th:replace="fragments/card :: card(content = ~{::cardContent})">
</th:block>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
</head>

<th:block th:fragment="cardContent">
    <div class="d-flex justify-content-center align-items-center">
        <div class="card shadow-lg p-4 rounded" style="width: 300px; background-color: #a9cce3;">
            <h2 class="text-center mb-3">Iniciar Sesión</h2>

            <div th:if="${errorCode}" class="alert alert-danger" role="alert">
                <span th:text="${errorMessage}"></span>

            </div>

            <form th:action="@{/loginform}" method="post" th:object="${loginData}" class="row g-3">

                <div class="mb-2">
                    <label th:for="*{cedula}" class="form-label">Cedula</label>
                    <input type="text" th:field="*{cedula}" class="form-control" id="cedula" placeholder="Cedula"
                            maxlength="8" required>
                </div>
                <div class="mb-2">
                    <label th:for="*{contrasena}" class="form-label">Contraseña</label>
                    <input type="password" th:field="*{contrasena}" class="form-control" id="password" placeholder="••••••••"
                           minlength="8" maxlength="8" required>
                </div>

                <!-- Captcha reorganizado -->
<!--                <div class="mb-2">-->
<!--                    <label for="captchaInput" class="form-label">Captcha:</label>-->
<!--                    <input type="text" class="form-control me-2" id="captchaInput" placeholder="Escribe el texto aquí" required style="max-width: 200px;" />-->

<!--                    <div class="d-flex align-items-center">-->
<!--                        <span id="captchaText" class="fw-bold text-primary" style="white-space: nowrap;"></span>-->
<!--                        <button type="button" class="btn btn-secondary btn-sm" onclick="generateCaptcha()">Refrescar</button>                    </div>-->
<!--                </div>-->

                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                </div>
<!--                <div class="col-12 text-center">-->
<!--                    <p class="mb-1">-->
<!--                        ¿No tienes cuenta? <a href="/persona/form" style="color:DodgerBlue">Regístrate aquí</a>-->
<!--                    </p>-->
<!--                    <a href="/" class="btn btn-outline-secondary btn-sm w-100">Volver</a>-->
<!--                </div>-->
            </form>
        </div>
    </div>
    <script src="js/login.js"></script>
</th:block>
</html>
