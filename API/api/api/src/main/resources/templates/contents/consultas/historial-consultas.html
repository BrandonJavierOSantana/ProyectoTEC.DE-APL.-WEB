<th:block th:fragment="content" xmlns:th="http://www.w3.org/1999/html">
    <link rel="stylesheet" th:href="@{/css/SalusVitalCare.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />


    <!-- Regresar -->
    <a th:href="@{/home}" class="btn btn-outline-secondary">
        <i class="bi bi-arrow-left"></i> Regresar
    </a>

    <div class="form-section">
        <h1 class="sticky-header col-12">Salus Vital Care - Lista de Consultas</h1>
        <div class="table-responsive-sm"></div>
        <table class="consulta-table" id="tableConsultas">
            <thead>
            <tr>
                <th>Médico</th>
                <th>Paciente</th>
                <th>Peso</th>
                <th>Altura</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="consulta, idx : ${listaConsultas}">
                <tr>
                    <td th:text="${consulta.cedula}"></td>
                    <td th:text="${consulta.curp}"></td>
                    <td th:text="${consulta.peso}"></td>
                    <td th:text="${consulta.altura}"></td>
                    <td class="text-center p-1">
                        <button class="btn btn-sm btn-primary1 collapsed"
                                type="button"
                                data-bs-toggle="collapse"
                                th:attr="data-bs-target='#det__' + ${idx.index}"
                                th:attrappend="aria-controls='det__' + ${idx.index}"
                                aria-expanded="false">
                            <span class="when-collapsed">Ver&nbsp;detalles</span>
                            <span class="when-expanded d-none">Ocultar&nbsp;detalles</span>
                        </button>
                    </td>
                </tr>
                <tr class="collapse bg-light"
                    th:id="'det__' + ${idx.index}">
                    <td colspan="5" class="p-1">
                        <div class="p-2 rounded small">
                            <ul class="list-unstyled mb-1">
                                <li><strong>Antecedentes heredofamiliares:</strong>
                                    <span th:text="${consulta.antecedentes_heredo_familiares}"></span>
                                </li>
                                <li><strong>Consumo de sustancias:</strong>
                                    <span th:text="${consulta.consumo_de_sustancias}"></span>
                                </li>
                                <li><strong>Dependencia de sustancias:</strong>
                                    <span th:text="${consulta.dependencia_de_sustancias}"></span>
                                </li>
                                <li><strong>Antecedentes no patológicos:</strong>
                                    <span th:text="${consulta.otros_antecedentes_personales_no_patologicos}"></span>
                                </li>
                                <li><strong>Antecedentes patológicos:</strong>
                                    <span th:text="${consulta.otros_antecedentes_personales_patológicos}"></span>
                                </li>
                            </ul>
                        </div>

                    </td>

                </tr>
            </th:block>

            </tbody>
        </table>
    </div>
    </div>
    <script th:src="@{/js/detalles.js}"></script>
</th:block>
